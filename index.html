<html>
	<head>
		<title>Ned's Grocery</title>
		<link href="style.css" rel="stylesheet"> 
	</head>
	<body>
		<h1>Nes's Grocery</h1> 
		<h2 class="grand-reopening">Grand Reopening!</h2>
		<ul>
			<li class="cheese">
				<h2>Cheese</h2> 
				<div class="price">5$lb</div>
				<img src="cheese.jpg" alt="Cheese">
			</li>
			<li class="chicken">
				<h2>Chicken</h2> 
				<div class="price">6$/ea</div>
				<img src="chicken.jpg" alt="Chicken">
			</li>
			<li class="fruit">
				<h2>Assorted Fruit</h2> 
				<div class="price">3$/pack</div>
				<img src="fruit.jpg" alt="Assorted fruit">
			</li>
			<li class="bread">
				<h2>Bread</h2> 
				<div class="price">1$/loaf</div>
				<img src="bread.jpg" alt="Bread">
			</li>
		</ul>
	</body>
	</html>
